<!DOCTYPE html>
<html ng-app="app" lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="./bower_components/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="margin">
    <h1>OpenStreetMap Isochrones</h1>
    <div ng-controller="MapCtrl">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="chosenTool" ng-click="removeIsoLayer()" uib-btn-radio="'OTP'">OTP</label>
        <label class="btn btn-primary" ng-model="chosenTool" ng-click="removeIsoLayer()" uib-btn-radio="'OSRM'">OSRM</label>
      </div>
      <div id="map"></div>
    </div>

    <script src="./bower_components/leaflet/dist/leaflet.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
